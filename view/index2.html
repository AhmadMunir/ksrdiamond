<html lang="en">

{{template "_head"}}

<body id="page-top">

    <script>

         var self =$(this)

         var url = '/getallemployees';

         $.ajax({
            url: url,
            type: 'GET',
            dataType: 'json',
            success : function (data) {
                var html = ' ';
                var i;
                var count = 1;

                if(data.status == 'gagal'){
                $('#result').text('-');
                html += "Nothing Here";
         // document.getElementById()
                }else{
                for (let index = 0; index < data.data.diamond.length; index++) { 
                    html +='<tr>'
